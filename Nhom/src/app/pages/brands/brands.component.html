<mat-progress-bar mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
<app-menu></app-menu>

<div class="container mx-auto px-14">

    <div class=" bg-blue-500 font-bold text-2xl text-white text-center p-3 rounded-b-md mb-8">
        <div class="flex items-center justify-center space-x-2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                  </svg>
            </div>
           <h1>
               All Brands
           </h1>
           <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
              </svg>
            </div>
        </div>
          
    </div>

    <div class="grid grid-cols-4 gap-10">
        <div class="col-span-1 h-30 flex flex-col border rounded-b-md  items-center justify-between text-center hover:cursor-pointer transform transition duration-350 hover:scale-110 hover:bg-gray-50 hover:border-blue-400" *ngFor="let brand of brands" routerLink="{{brand.brand | lowercase}}">
            <div class="h-24 w-24 flex items-center justify-center">
                <img [src]="brand.brand_img" alt="" class="h-12 object-contain" >
            </div>
            <div class="mt-2 font-medium text-xl text-white bg-gradient-to-r from-cyan-500 to-blue-500 w-full p-3 rounded-b-md">{{brand.brand | titlecase}}</div>
        </div>
     </div>
</div>

<app-footer></app-footer>
