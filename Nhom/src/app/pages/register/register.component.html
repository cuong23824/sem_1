<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white border rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Register
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-3 focus:ring-blue-200 focus:border-blue-400 focus:outline-none block w-full p-2.5" placeholder="Enter email" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-3 focus:ring-blue-200 focus:border-blue-400 focus:outline-none block w-full p-2.5" required="">
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                        <input type="password" name="password" id="password" placeholder="Confirm password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-3 focus:ring-blue-200 focus:border-blue-400 focus:outline-none block w-full p-2.5" required="">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 text-center">Register</button>
                    <p class="text-sm font-light text-gray-500">
                        Already have an account? <a routerLink="/login" class="font-medium text-blue-600 hover:underline">Login</a>  
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
